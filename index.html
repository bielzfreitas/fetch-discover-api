<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        src="./main.js">

Usando "#RenderApiResult"
- cria a div automaticamente
- substituir o conteúdo do "alertAPI" pelo que receber de novo usuário
-->

    <div id="alertAPI">OK</div>
    
    <hr>

    <div id="renderAPIResult">OI</div>

    <hr>
    
    <p id="userName"></p>
    <p id="userCity"></p>
    <img src="" id="userAvatar"/>

</body>

</html>
